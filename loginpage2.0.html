<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, rgba(0,114,255,1) 0%, rgba(0,198,255,1) 100%); /* Radial gradient background */
            color: #333; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Bigger shadow */
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px); /* Adds a blur effect for a glass-like effect */
        }

        h1 {
            color: #0072ff;
            font-size: 2.8rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 114, 255, 0.5); /* Light text shadow */
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #444;
        }

        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #f3f6f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border: 2px solid #0072ff;
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.5); /* Subtle glow */
            background-color: #fff;
        }

        /* Buttons */
        input[type="submit"], button {
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient button */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Button shadow */
        }

        input[type="submit"]:hover, button:hover {
            background: linear-gradient(135deg, #005bb5, #00aaff); /* Darker gradient on hover */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:active, button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-container button {
            width: 48%;
        }

        /* Links and Footer */
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
            color: #0072ff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #005bb5;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: #ccc;
            font-size: 0.9rem;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 40px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1); /* Footer shadow */
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Forgot Password Modal */
        .forgot-password-modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.8); /* Darker backdrop */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .forgot-password-form {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Modal shadow */
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-container button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход / Регистрация</h1>
        <form>
            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email" required>

            <label for="nickname">Псевдоним (никнейм):</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="password">Парола:</label>
            <input type="password" id="password" name="password" required>

            <a class="forgot-password" onclick="openForgotPasswordModal()">Забравена парола?</a>

            <div class="btn-container">
                <button type="button" onclick="handleLogin()">Вход</button>
                <button type="button" onclick="handleSignUp()">Регистрация</button>
                <button type="button" onclick="showHelp()">Помощ</button>
                <button type="button" onclick="contactUs()">Свържете се с нас</button>
            </div>
        </form>
    </div>

    <div class="forgot-password-modal" id="forgotPasswordModal">
        <div class="forgot-password-form">
            <h2>Нулиране на парола</h2>
            <input type="email" id="resetEmail" placeholder="Въведете имейл" required>
            <button type="button" onclick="submitForgotPassword()">Изпрати</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                alert(`Успешен вход за ${email}`);
            } else {
                alert("Моля, въведете имейл и парола.");
            }
        }

        function handleSignUp() {
            const nickname = document.getElementById('nickname').value;
            const email = document.getElementById('email').value;
            if (nickname && email) {
                alert(`Регистрация успешна за ${nickname} (${email})`);
            } else {
                alert("Моля, въведете псевдоним и имейл.");
            }
        }

        function openForgotPasswordModal() {
            document.getElementById("forgotPasswordModal").style.display = "flex";
        }

        function submitForgotPassword() {
            var email = document.getElementById("resetEmail").value;
            if (email) {
                alert("Инструкциите за нулиране на паролата са изпратени до " + email);
                document.getElementById("forgotPasswordModal").style.display = "none";
            } else {
                alert("Моля, въведете валиден имейл адрес.");
            }
        }

        function showHelp() {
            alert("Помощ: Моля, свържете се с нас за допълнителна информация относно вход или регистрация.");
        }

        function contactUs() {
            alert("Свържете се с нас: Можете да ни изпратите имейл на support@website.com.");
        }

        window.onclick = function(event) {
            var modal = document.getElementById("forgotPasswordModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
