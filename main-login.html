<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация като:</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(cgitircle, rgba(0,114,255,1) 0%, rgba(0,198,255,1) 100%); /* Radial gradient background */
            color: #333; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Bigger shadow */
            max-width: 450px;
            width: 100%;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px); /* Adds a blur effect for a glass-like effect */
        }
        h1 {
            color: #0072ff;
            font-size: 2.8rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 114, 255, 0.5); /* Light text shadow */
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: #444;
        }

        /* Buttons */
        input[type="submit"], button {
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Gradient button */
            color: white;
            padding: 15px;
            margin-left: 110px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Button shadow */
        }

        input[type="submit"]:hover, button:hover {
            background: linear-gradient(135deg, #005bb5, #00aaff); /* Darker gradient on hover */
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:active, button:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-container button {
            width: 48%;
            align-items: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-container button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход / Регистрация като:</h1>
        <form>
            <div class="btn-container">
                <button type="button" onclick="LoginUchenik()">Ученик</button>
                <button type="button" onclick="LoginUchitel()">Учител</button>
                <button type="button" onclick="LoginAdmin()">Админ</button>
            </div>
        </form>
    </div>

    <script>
        function LoginUchenik() {
            window.location.href="login-uchenik.html"
        }

        function LoginUchitel() {
            window.location.href="login-uchitel.html"
        }
        function LoginAdmin() {
             window.location.href="login-admin.html"
        }
    </script>
</body>
</html>
